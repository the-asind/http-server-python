name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install testing dependencies
        run: pip install flask requests pytest pytest-flask
      - name: Run server tests
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd) pytest app/tests/
